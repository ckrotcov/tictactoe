<html>
	<head>
		<title>Tic Tac Toe in JavaScript</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe in JavaScript</h1>
		</header>
		
		<div class="buttonRow">
			<button id="humanStart" class="btn btn-success">Human Start</button>
			<button id="startOver" class="btn btn-default">Start Over</button>
			<button id="computerStart" class="btn btn-danger">Computer Start</button>
		</div>
		<div class="board">
			<div class="row" data-row="0">
				<div class="cell" data-cell="0"></div>
				<div class="cell" data-cell="1"></div>
				<div class="cell" data-cell="2"></div>
			</div>
			<div class="row" data-row="1">
				<div class="cell" data-cell="0"></div>
				<div class="cell" data-cell="1"></div>
				<div class="cell" data-cell="2"></div>
			</div>
			<div class="row" data-row="2">
				<div class="cell" data-cell="0"></div>
				<div class="cell" data-cell="1"></div>
				<div class="cell" data-cell="2"></div>
			</div>
		</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="ticktak.js"></script>
	</body>
</html>
